name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Check whether Prettier has errors.
      - run: npm run check:prettier

      # Check whether build is successful.
      - run: npm run build
